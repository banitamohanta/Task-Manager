<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing meta tags -->
    <!-- Add Poppins font for better aesthetics -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Updated CSS links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Pink theme favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ€</text></svg>">
    
    <title>Task Manager</title>
    <script>
        // Set theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('taskManager_settings');
            let theme = 'light';
            
            if (savedTheme) {
                try {
                    const settings = JSON.parse(savedTheme);
                    theme = settings.theme || 'light';
                } catch (e) {
                    theme = 'light';
                }
            }
            
            // Apply theme immediately
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.classList.add('dark-theme');
            }
            
            // Mark body as loaded
            document.addEventListener('DOMContentLoaded', function() {
                document.body.classList.add('loaded');
            });
        })();
    </script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <div class="theme-toggle">
                <button id="themeToggle">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
            </div>
        </header>

        <!-- Task Input Form -->
        <section class="task-input-section">
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <input type="text" 
                           id="taskInput" 
                           placeholder="Enter a new task..." 
                           required
                           autocomplete="off">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="form-options">
                    <div class="priority-select">
                        <label for="priority">Priority:</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="due-date">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate">
                    </div>
                </div>
            </form>
        </section>

        <!-- Filter Controls -->
        <section class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <i class="fas fa-search"></i>
            </div>
        </section>

        <!-- Statistics -->
        <section class="stats-section">
            <div class="stats-cards">
                <div class="stat-card">
                    <h3>Total</h3>
                    <p id="totalTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active</h3>
                    <p id="activeTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <p id="completedTasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>High Priority</h3>
                    <p id="highPriorityTasks">0</p>
                </div>
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <h2>Your Tasks <span id="filterStatus">(All)</span></h2>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task using the form above!</p>
            </div>
        </section>

        <!-- Bulk Actions -->
        <section class="bulk-actions">
            <button id="clearCompleted" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="exportTasks" class="btn btn-secondary">
                <i class="fas fa-download"></i> Export Tasks
            </button>
            <button id="importTasks" class="btn btn-secondary">
                <i class="fas fa-upload"></i> Import Tasks
            </button>
            <div class="sort-options">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="date">Date Added</option>
                    <option value="priority">Priority</option>
                    <option value="dueDate">Due Date</option>
                </select>
            </div>
        </section>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <h3>Import Tasks</h3>
            <textarea id="importText" placeholder="Paste JSON data here..."></textarea>
            <div class="modal-actions">
                <button id="cancelImport" class="btn btn-secondary">Cancel</button>
                <button id="confirmImport" class="btn btn-primary">Import</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/events.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
